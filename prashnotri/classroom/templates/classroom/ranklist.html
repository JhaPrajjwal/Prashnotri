{% extends 'base.html' %}

{% block content %}
<h3>Quiz Name: {{quiz}}</h3>
<div class="card">
    <table class="table mb-0">
    <thead>
        <tr>
            <th>#</th>
            <th>Student</th>
            <th>Score</th>
            <th>Submission Time</th>
        <tr>
    </thead>
    <tbody>
        {% for attempt in ranklist%}
        <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{attempt.student}}</td>
        <td>{{attempt.score}}</td>
        <td>{{attempt.date}}</td>
        </tr>
        {% endfor %}
    </tbody>
    </table>
</div>
{% endblock %}
